services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-server
    hostname: api-server
    networks:
      - backend-network
    env_file:
      - .env
    restart: always
    depends_on:
      - postgres
      - redis-cache
      - minio-s3

  postgres:
    image: postgres:15
    container_name: postgresDB
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: always

  redis-cache:
    image: redis:7.4-alpine
    container_name: redisCache
    networks:
      - backend-network
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes"]
    restart: always
    volumes:
      - redis_data:/data

  minio-s3:
    image: minio/minio
    container_name: minioS3
    environment:
      - MINIO_ROOT_USER=${MINIO_ID}
      - MINIO_ROOT_PASSWORD=${MINIO_KEY}
      - MINIO_SERVER_URL=http://s3.daein.mcv.kr
    command: server /data --console-address ":9001"
    networks:
      - backend-network
    volumes:
      - miniodata:/data
    restart: always

  createbuckets:
    image: minio/mc
    depends_on:
      - minio-s3
    networks:
      - backend-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio-s3:9000 ${MINIO_ID} ${MINIO_KEY};
      /usr/bin/mc mb --ignore-existing myminio/images;
      /usr/bin/mc policy set public myminio/images;
      exit 0;
      "

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"    
      - "443:443"     
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - backend-network
    depends_on:
      api-server:
        condition: service_started

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    networks:
      - backend-network
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data

volumes:
  pgdata:
  redis_data:
  miniodata:
  portainer_data:
  nginx_logs:

networks:
  backend-network:
    driver: bridge