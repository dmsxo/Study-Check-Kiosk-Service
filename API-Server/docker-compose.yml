services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-server
    hostname: api-server
    networks:
      - backend-network
    env_file:
      - .env
    restart: always
    depends_on:
      - postgres
      - redis-cache
      - minio-s3

  postgres:
    image: postgres:15
    container_name: postgresDB
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: always

  redis-cache:
    image: redis:7.4-alpine
    container_name: redisCache
    networks:
      - backend-network
    command:
      [
        'redis-server',
        '--requirepass',
        '${REDIS_PASSWORD}',
        '--appendonly',
        'yes',
      ]
    restart: always
    volumes:
      - redis_data:/data

  minio-s3:
    image: minio/minio
    container_name: minioS3
    environment:
      - MINIO_ROOT_USER=${MINIO_ID}
      - MINIO_ROOT_PASSWORD=${MINIO_KEY}
      - MINIO_SERVER_URL=http://s3.daein.mcv.kr
    command: server /data --console-address ":9001"
    networks:
      - backend-network
    volumes:
      - miniodata:/data
    restart: always

  createbuckets:
    image: minio/mc
    depends_on:
      - minio-s3
    networks:
      - backend-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio-s3:9000 ${MINIO_ID} ${MINIO_KEY};
      /usr/bin/mc mb --ignore-existing myminio/images;
      /usr/bin/mc policy set public myminio/images;
      exit 0;
      "

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - backend-network
    depends_on:
      - api-server
      - portainer

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock --http-enabled
    networks:
      - backend-network
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data

  zrok-init:
    image: busybox
    command: chown -Rc 2171:2171 /mnt/
    user: root
    volumes:
      - zrok_data:/mnt

  # 2단계: 로그인 (토큰 인증)
  zrok-enable:
    image: openziti/zrok
    depends_on:
      zrok-init:
        condition: service_completed_successfully
    entrypoint: zrok-enable.bash
    volumes:
      - zrok_data:/mnt
    environment:
      HOME: /mnt
      ZROK_ENABLE_TOKEN: ${ZROK_ENABLE_TOKEN} # .env 파일에서 가져옴

  # 3단계: 실제 터널 공유
  zrok-tunnel:
    image: openziti/zrok
    restart: always
    entrypoint: zrok-share.bash
    depends_on:
      zrok-enable:
        condition: service_completed_successfully
    volumes:
      - zrok_data:/mnt
    environment:
      HOME: /mnt
      ZROK_UNIQUE_NAME: "deain"      # 주소 고정 (https://my-school-link.share.zrok.io)
      ZROK_TARGET: "http://api-server:3000"    # 사용자님의 API 서버 주소
      ZROK_BACKEND_MODE: "proxy"               # 일반적인 웹 프록시 모드
      PFXLOG_NO_JSON: "true"
    networks:
      - backend-network
volumes:
  pgdata:
  redis_data:
  miniodata:
  portainer_data:
  nginx_logs:
  zrok_data:

networks:
  backend-network:
    driver: bridge
