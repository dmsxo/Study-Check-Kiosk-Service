# 1. 로그 포맷 설정
log_format api_log_format '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" ${request_time}s';

# 2. HTTP -> HTTPS 전체 리다이렉트 및 인증용 경로
server {
    listen 80;
    server_name daein.mcv.kr ops.daein.mcv.kr s3.daein.mcv.kr s3-console.daein.mcv.kr;

    # [중요] Certbot이 소유권 확인을 위해 접근하는 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 인증 외의 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

