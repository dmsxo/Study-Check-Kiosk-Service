# 1. 로그 포맷 설정
log_format api_log_format '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" ${request_time}s';

# 2. API Server (Main Domain)
server {
    listen 80;
    server_name daein.mcv.kr;

    client_max_body_size 50M;
    access_log /var/log/nginx/api_access.log api_log_format;

    location / {
        proxy_pass http://api-server:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }
}

# 3. Portainer
server {
    listen 80;
    server_name ops.daein.mcv.kr;

    location / {
        proxy_pass http://portainer:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 4. MinIO API
server {
    listen 80;
    server_name s3.daein.mcv.kr;

    client_max_body_size 0;

    location / {
        proxy_pass http://minio-s3:9000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300;
        chunked_transfer_encoding off;
    }
}

# 5. MinIO Console
server {
    listen 80;
    server_name s3-console.daein.mcv.kr;

    location / {
        proxy_pass http://minio-s3:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 80;
    # 본인의 도메인이 있다면 여기에 적으세요 (없으면 localhost)
    server_name student.daein.mcv.kr;

    # 볼륨이 연결된 경로 (Nginx 기본 정적 파일 경로)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 브라우저가 JS, CSS 파일을 올바르게 해석하도록 설정 (MIME 타입)
    include /etc/nginx/mime.types;

    location / {
        # SPA의 핵심: 
        # 1. 사용자가 요청한 주소에 실제 파일($uri)이 있는지 확인
        # 2. 없으면 폴더($uri/)가 있는지 확인
        # 3. 둘 다 없으면 index.html을 보여줌 (라우팅을 프론트엔드가 처리하게 함)
        try_files $uri $uri/ /index.html;
    }

    # (선택) 정적 자원 캐시 설정 - 성능 최적화
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 에러 페이지 설정
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}