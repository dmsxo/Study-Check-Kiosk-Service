# 1. 로그 포맷 설정 (옵션: 나중에 로그 분석하기 편함)
log_format api_log_format '$remote_addr - $request - $status - ${request_time}s';

server {
    listen 80;
    server_name daein.mcv.kr; # 본인의 도메인으로 변경

    client_max_body_size 50M;

    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;

    access_log /var/log/nginx/access.log api_log_format;
    error_log /var/log/nginx/error.log warn;

    location / {
        proxy_pass http://api-server:3000;

        # --- 표준 프록시 헤더 설정 ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 보안 관련 헤더 (선택 사항이지만 권장)
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }
}